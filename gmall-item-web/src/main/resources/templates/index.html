<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>

<p th:text="${hello}"></p>

<p th:each="str:${list}" th:text="${str}"></p>

<p th:each="str:${list}" >
    <input  th:value="${str}" value="111"/>
</p>

<p th:if="1==2">1==2</p>
<p th:if="1==1">1==1</p>
<input type="checkbox" th:checked="${check}=='1'"></input>

<!--函数传参-->
<p><a th:href="'javascript:f(\''+${hello}+'\');'">点我</a><p/>


<!--页面引入-->
<div th:include="indexInner::innerPart"></div>

<script language="JavaScript">
    function f(hello) {
        alert("函数被调用！"+hello)
    }

</script>

</body>
</html>
